<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self' https://api.shopify.com https://www.google-analytics.com;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    <title>Letters by Abbey - The Oracle Post | Handcrafted Letters with Love</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#8B5A3C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Letters by Abbey">
    
    <!-- Prevent layout shift from font loading -->
    <style>
      @font-face {
        font-family: 'Crimson Text Fallback';
        src: local('Times New Roman');
        size-adjust: 107%;
        ascent-override: 95%;
        descent-override: 25%;
        line-gap-override: 0%;
      }
      @font-face {
        font-family: 'Playfair Display Fallback';
        src: local('Georgia');
        size-adjust: 103%;
        ascent-override: 90%;
        descent-override: 22%;
        line-gap-override: 0%;
      }
    </style>
    <meta name="description" content="Meaningful handwritten letters crafted with intention. Each letter offers encouragement, connection, and beauty through thoughtfully chosen words." />
    <meta name="author" content="Letters by Abbey" />
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.pexels.com">
    
    <!-- Google Fonts - Preload for non-blocking -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"></noscript>

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Letters by Abbey - The Oracle Post" />
    <meta property="og:description" content="Meaningful handwritten letters crafted with intention" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://images.pexels.com/photos/6956629/pexels-photo-6956629.jpeg?auto=compress&cs=tinysrgb&w=1200" />
    <meta property="og:url" content="https://www.lettersbyabbey.com" />
    <meta property="og:site_name" content="Letters by Abbey" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Letters by Abbey" />
    <meta name="twitter:description" content="Meaningful handwritten letters crafted with intention" />
    <meta name="twitter:image" content="https://images.pexels.com/photos/6956629/pexels-photo-6956629.jpeg?auto=compress&cs=tinysrgb&w=1200" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Letters by Abbey",
      "description": "Handcrafted letters that offer encouragement, connection, and beauty through words",
      "url": "https://www.lettersbyabbey.com",
      "logo": "https://images.pexels.com/photos/6956629/pexels-photo-6956629.jpeg?auto=compress&cs=tinysrgb&w=1200",
      "sameAs": []
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
